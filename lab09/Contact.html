        <main>

            <h1>Contact</h1>
          
            <div class="contact-row contact-row--top">
              <div class="contact-col contact-address">
                <p>Nico Galluppi</p>
                <p>801 Walnut Ave</p>
                <p>Syracuse, NY 13244</p>
              </div>
          
              <div class="contact-col contact-links">
                <p><a href="mailto:ngallup@syr.edu">nngallup@syr.edu</a></p>
                <a class="linkedin" href="https://www.linkedin.com/in/nico-galluppi2005/">
                  <img src="../images/LI-Logo2.png" alt="My LinkedIn Profile" width="140">
                </a>
              </div>
            </div>
          
            <div class="contact-row contact-row--bottom">
              <div class="contact-col contact-form">
                <form action="https://formspree.io/f/xldprrnj" method="POST">
                  <label for="fname">Provide your name:</label><br>
                  <input type="text" id="fname" name="fname"><br><br>
          
                  <label for="communication">Choose your preferred method of communication:</label><br>
                  <select name="communication" id="communication">
                    <option value="email">Email</option>
                    <option value="text">Text</option>
                    <option value="call">Call</option>
                  </select><br><br>
          
                  <label for="comments">Any Comments:</label><br>
                  <textarea id="comments" name="comments" rows="6"></textarea><br><br>
          
                  <input type="submit" value="Send Response">
                </form>
              </div>
          
              <div class="contact-col contact-map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2915.953375829916!2d-76.13438308846092!3d43.042412471017286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f30a80fc7021%3A0xfe09be71bf7df3f0!2s801%20Walnut%20Ave%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1757703845417!5m2!1sen!2sus"
                  loading="lazy" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
